# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SeanBlog
subtitle:
description:
keywords:
author: Sean
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/ycyx1994/ycyx1994.github.io.git
  branch: master

# nexT主题配置
theme_config:
  # 社交网络
  social:
    GitHub: https://github.com/ycyx1994 || github
    E-Mail: mailto:ycyx1994@163.com || envelope
    Weibo: https://weibo.com/ycyx1994 || weibo
    #Google: https://plus.google.com/yourname || google
    #Twitter: https://twitter.com/yourname || twitter
    #FB Page: https://www.facebook.com/yourname || facebook
    #VK Group: https://vk.com/yourname || vk
    #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
    #YouTube: https://youtube.com/yourname || youtube
    Instagram: https://instagram.com/sean_yx94 || instagram
    #Skype: skype:yourname?call|chat || skype

  # 代码高亮
  highlight_theme: night

  # 头像
  avatar: 
    # in theme directory(source/images): /images/avatar.gif
    # in site  directory(source/uploads): /uploads/avatar.gif
    # You can also use other linking images.
    url: /uploads/avatar.jpg
    # If true, the avatar would be dispalyed in circle.
    rounded: false
    # The value of opacity should be choose from 0 to 1 to set the opacity of the avatar.
    opacity: 1
    # If true, the avatar would be rotated with the cursor.
    rotated: false

  # 字体
  font:
    enable: false

    # Uri of fonts host. E.g. //fonts.googleapis.com (Default).
    host:

    # Font options:
    # `external: true` will load this font family from `host` above.
    # `family: Times New Roman`. Without any quotes.
    # `size: xx`. Use `px` as unit.

    # Global font settings used for all elements in <body>.
    global:
      external: true
      family: Lato
      size:

    # Font settings for Headlines (H1, H2, H3, H4, H5, H6).
    # Fallback to `global` font settings.
    headings:
      external: true
      family: Roboto Slab
      size:

    # Font settings for posts.
    # Fallback to `global` font settings.
    posts:
      external: true
      family:

    # Font settings for Logo.
    # Fallback to `global` font settings.
    logo:
      external: true
      family:
      size:

    # Font settings for <code> and code blocks.
    codes:
      external: true
      family:
      size:

  canvas_nest:
    enable: true
    onmobile: true # display on mobile or not
    color: '0,0,255' # RGB values, use ',' to separate
    opacity: 0.5 # the opacity of line: 0~1
    zIndex: -1 # z-index property of the background
    count: 99 # the number of lines